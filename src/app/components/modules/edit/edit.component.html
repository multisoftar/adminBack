<div class="content-body">
    <div class="container-fluid">
        <div class="page-titles">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="../modulesAll">Modulos</a></li>
                <li class="breadcrumb-item active"><a href="javascript:void(0)">Agregar módulo</a></li>
            </ol>
        </div>
        <!-- row -->
        <div class="row">
            <div class="col-xl-12 col-xxl-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title"></h4>
                    </div>
                    <div class="card-body">

                        <form>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="">
                                        <div class="">
                                            <ngx-awesome-uploader [adapter]="adapter" [captions]="captions">
                                            </ngx-awesome-uploader>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="">
                                        <div class="form-group">
                                            <label for="event-name">Nombre del modulo</label>
                                            <input class="form-control" placeholder="nombre" type="text"
                                                [(ngModel)]="data.name" name="name" required
                                                [ngModelOptions]="{standalone: true}">
                                        </div>
                                    </div>
                                    <div class="">
                                        <div class="form-group">
                                            <label for="event-description">Descripción</label>
                                            <textarea [ngModelOptions]="{standalone: true}" placeholder="Resumen"
                                                type="text" [(ngModel)]="data.description"
                                                class="form-control"></textarea>
                                        </div>
                                    </div>
                                    <div class="">
                                        <div class="form-group">
                                            <label for="event-description">Rubro ( <span *ngFor="let category of yeoman.preview.categories;let i =index;">
                                                {{category.name}} 
                                                </span> )</label>
                                            <!-- <ngx-multiselect 
                                            [(ngModel)]="data.categories" [options]="yeoman.categories"
                                                ngDefaultControl>
                                            </ngx-multiselect> -->
                                            <ngx-select-dropdown 
                                            [config]="config" 
                                            [options]="yeoman.categories"
                                            [(ngModel)]="data.categories" 
                                            (change)="addCategorieToModule($event)"
                                            [multiple]="true" >
                                        </ngx-select-dropdown>
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="popup-box-actions medium void" style="text-align: end;">
                                <button class="btn btn-primary" id="closeButton"  (click)="onSubmit()" style="background-color: #558b2f;
                                border-color: #558b2f; margin-right: 10px;">Guardar!</button>
                                <button class="btn btn-primary" id="closeButton"  (click)="cancelarUpdate()">Cancelar!</button>
                            </div>
                            
                        </form>





                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
