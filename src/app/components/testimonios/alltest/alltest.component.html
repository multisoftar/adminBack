 <div class="content-body">
            <div class="container-fluid">
                <div class="page-titles">
					<ol class="breadcrumb">
						
						<li class="breadcrumb-item active"><a href="javascript:void(0)">Testimonios</a></li>
                        <a routerLink="../testadd" class="btn btn-primary light btn-md ml-auto"><i class="fa fa-plus scale5 mr-3"></i>Agregar testimonio</a>
                         
                    </ol>
                    
                </div>
                
                <div class="row">
                    <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6" *ngFor="let testimony of yeoman.alltestimony;let i = index"  (click)="setPreview(i)" style="cursor: pointer;" >
                        <div class="card" >
                            <div class="card-body">
                                <div class="new-arrival-product">
                                    <div class="new-arrivals-img-contnent">
                                        <img class="img-fluid" src="assets/gymove/images/product/1.jpg" alt="" *ngIf="testimony.images[0]===undefined">
                                        <img class="img-fluid fixed-size-image" src="{{testimony.images[0]}}" alt="" *ngIf="testimony.images[0]!==undefined">
                                  
                                    </div>
                                    <div class="new-arrival-content text-center mt-3">
                                        <h4><a >{{testimony.name}}</a></h4>
                                      
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
