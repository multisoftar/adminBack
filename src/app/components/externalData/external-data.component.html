<ngx-ui-loader 
  [pbColor]="'#0A60C2'"  
  [bgsColor]="'#0A60C2'"
  [fgsColor]="'#0A60C2'"
  [text]="'Cargando...'"
  [fgsSize]="15"
  [fgsType]= "'cube-grid'"
  [textColor]="'#0A60C2'"
  [overlayColor]="' rgba(255,255,255,0.8)'">
</ngx-ui-loader>
<div class="content-body" >
    <div class="container-fluid">
        <div class="page-titles">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0)">External DATA</a></li>
                <li class="breadcrumb-item active"><a href="javascript:void(0)">API comunications</a></li>
            </ol>
            
               
    
        </div>
        <div class="row">                
            <pagination-controls previousLabel="AtrÃ¡s" class="my-pagination col-md-6" nextLabel="Siguiente" (pageChange)="p = $event" ></pagination-controls>
            <span class="">
                Mostrar:
                  <select [(ngModel)]="itemsPP" (change)="changeItemsPerPage(itemsPP)"  class="custom-select">
                    <option>{{itemsPP}}</option><option *ngFor="let option of options" [value]="option" [selected]="option === itemsPP">{{ option }}</option>
                  </select>
                  
              </span>
        </div>

        <div class="row">
           
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                       
                        <div class="table-responsive">
                            <table class="table table-responsive-lg mb-0 table-striped">
                                <thead>
                                    <tr>

                                       
                                        <th class="">
                                            <div class="custom-control custom-checkbox mx-2">
                                                <input type="checkbox" class="custom-control-input" id="checkAll">
                                                <label class="custom-control-label" for="checkAll"></label>
                                            </div>
                                        </th>
                                        <th>#</th>
                                        <th>COD</th>
                                        <th>Nombre</th>
                                        <th>Existencia</th>
                                       
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="customers" >
                                    
                                    <tr class="btn-reveal-trigger" *ngFor="let existencia of yeoman.existencias| paginate: { itemsPerPage: itemsPP, currentPage: p };let i =index">
                                       
                                        <td>
                                            <div class="custom-control custom-checkbox mx-2">
                                                <input type="checkbox" class="custom-control-input" id="checkbox1">
                                                <label class="custom-control-label" for="checkbox1"></label>
                                            </div>
                                        </td>
                                        <td class="py-2"> <a href="tel:2012001851">{{existencia.pos+1}}</a></td>
                                       
                                        <td class="py-2"> <a href="tel:2012001851">{{existencia.arcodigo}}</a></td>
                                        
                                        <td class="py-3">
                                            <a href="ecom-customers.html#">
                                                <div class="media d-flex align-items-center">
                                                    <div class="avatar avatar-xl mr-2">
                                                        <div class=""><img class="rounded-circle img-fluid"
                                                                src="images/avatar/5.png" width="30" alt="" />
                                                        </div>
                                                    </div>
                                                    <div class="media-body">
                                                        <h5 class="mb-0 fs--1">{{existencia.arnombre}}</h5>
                                                    </div>
                                                </div>
                                            </a>
                                        </td>
                                        <td class="py-2"><a
                                                href="mailto:ricky@example.com">{{existencia.arexistencia | number:'1.0-0'}}</a></td>
                                        
                                        
                                        <td class="py-2 text-right">
                                            <div class="dropdown"><button class="btn btn-primary tp-btn-light sharp" type="button" data-toggle="dropdown"><span class="fs--1"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="18px" height="18px" viewBox="0 0 24 24" version="1.1"><g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"><rect x="0" y="0" width="24" height="24"></rect><circle fill="#000000" cx="5" cy="12" r="2"></circle><circle fill="#000000" cx="12" cy="12" r="2"></circle><circle fill="#000000" cx="19" cy="12" r="2"></circle></g></svg></span></button>
                                                <div class="dropdown-menu dropdown-menu-right border py-0">
                                                    <div class="py-2"><a class="dropdown-item"  href="ecom-customers.html#!">Edit</a><a class="dropdown-item text-danger" href="ecom-customers.html#!">Delete</a></div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                  
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
